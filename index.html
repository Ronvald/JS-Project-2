<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Info App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finnkino Movie Info</h1>
    </header>
    <main>
        <label for="theater-select">Select a theater:</label>
        <select id="theater-select"></select>

        <label for="search">Search by title (optional):</label>
        <input type="text" id="search" placeholder="Enter movie title...">

        <section id="movies-container"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
